<div *ngIf="cartItems.length > 0; else emptyCart">
  <table>
    <!-- Table header -->
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <!-- Table body -->
    <tbody>
      <tr *ngFor="let item of cartItems; let even = even" [class.even-row]="even">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <button (click)="removeFromCart(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
    <!-- Table footer -->
    <tfoot>
      <tr>
        <td></td>
        <td>Total:</td>
        <td>{{ calculatePrice(cartTotal$ | async) }}</td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
